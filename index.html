<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Array Sort</h2>
    <p>Click the button to sort array in ascending order</p>
    <button onclick="ascending()">Ascending Order</button>
    <button onclick="descending()">descending Order</button>
    <p id="result"></p>
    <script>
        var points = [45, 67, 89, 12, 13, 10, 4, 126];
        document.getElementById("result").innerHTML=points;
        function ascending() {
            points.sor(function(a,b){return a-b});
            document.getElementById("result").innerHTML = points;
        }
        function descending(){
            points.sort(function(a,b){return b - a});
            document.getElementById("result").innerHTML = points;
        }
    </script>
</body>
</html>
